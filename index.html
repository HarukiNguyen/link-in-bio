<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/main.css" type="text/css" />
    <!-- link to favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicons/site.webmanifest" />
    <!-- end link to favicons -->

    <!-- vantajs -->
    <script src="./assets/vantajs/three.r134.min.js"></script>
    <script src="./assets/vantajs/vanta.birds.min.js"></script>
    <!-- end vantajs -->
    <script>
      window.addEventListener('load', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          color1: 0xc9184a,
          color2: 0xff4d6d,
          colorMode: 'lerpGradient',
          wingSpan: 30.0,
          separation: 75.0,
          alignment: 75.0,
          cohesion: 1.0,
          quantity: 1,
          backgroundAlpha: 0,
        });
      });
    </script>
    <!-- end vantajs -->

    <title>Haruki</title>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img
          src="assets/images/avatar-100.jpg"
          alt="Haruki's avatar"
          class="thumbnail"
        />
        <h3>@haruki</h3>
      </header>
      <ul>
        <li>
          <a href="https://harukinguyen.github.io/portfolio/" title="Portfolio">
            <img src="assets/icons/portfolio.svg" alt="Portfolio icon" />
            Portfolio
          </a>
        </li>
        <li>
          <a href="https://github.com/HarukiNguyen">
            <img src="assets/icons/github.svg" alt="Github icon" />
            GitHub
          </a>
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/haruki-nguyen-799b0a255/"
            title="LinkedIn"
          >
            <img src="assets/icons/linkedin.svg" alt="LinkedIn icon" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href="mailto:nmd03pvt@gmail.com" title="Email">
            <img src="assets/icons/gmail.svg" alt="Email" />
            Email
          </a>
        </li>
      </ul>
    </main>
    <img
      src="assets/images/sticker.png"
      alt="A cute animal bear sticker"
      class="sticker"
    />
  </body>
</html>
